<header>
  <nav class="navbar navbar-light" style="background-color: #fefbd0">
    <div class="container">
      {% load static %}
      <a class="navbar-brand" href="{% url 'users:main' %}">
        <img src="{% static 'img/logo.gif' %}" class="d-inline-block align-top" alt="">
      </a>
      {% if request.user.is_authenticated%}
      <ul class="nav nav-pills">
        <li class="nav-item" style="margin: 3px">
          <a class="btn btn-outline-success" href="{% url 'users:password_change' %}">Изменить пароль</a>
        </li>
        <li class="nav-item" style="margin: 3px">
          <a class="btn btn-outline-success" href="{% url 'users:logout' %}">Выйти</a>
        </li>
      </ul>
      {% else %}
      <ul class="nav nav-pills">
        <li class="nav-item" style="margin: 3px">
          <a class="btn btn-outline-success" href="{% url 'users:login' %}">Войти</a>
        </li>
        <li class="nav-item" style="margin: 3px">
          <a class="btn btn-outline-success" href="{% url 'users:signup' %}">Регистрация</a>
        </li>
      </ul>
      {% endif %}
    </div>
  </nav>
</header>
